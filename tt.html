<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Sinh Viên</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <header class="header1"> 
        <img class="logo" src="./logo.png" alt="logo">
    </header>
    <div class="container">
        <div class="header2">THÔNG TIN CÁ NHÂN</div>
        <div class="note">
            Lưu ý: Sinh viên chú ý điền đầy đủ tất cả các thông tin có đánh dấu (*).
            <br> Sau khi điền đầy đủ thông tin, click vào nút "Cập nhật" ở cuối trang để lưu dữ liệu.
        </div>
        <div class="section1">
            <h2>THÔNG TIN CƠ BẢN</h2>
            <div class="form">
                <label>Họ và tên:</label>
                <input type="text" id="hoten" placeholder="Nhập họ và tên">
            </div>
            <div class="form">
                <label>Mã sinh viên:</label>
                <input type="number" type="text" id="masv" placeholder="Nhập mã sinh viên">
            </div>
            <div class="form">
                <label>Khóa:</label>
                <input type="text" id="khoa" placeholder="Nhập khóa học">
            </div>
            <div class="form">
                <label>Dân tộc*:</label>
                <input type="text" id="dantoc" placeholder="Nhập dân tộc">
            </div>
            <div class="form">
                <label>Tôn giáo*:</label>
                <input type="text" id="tongiao" placeholder="Nhập tôn giáo">
            </div>
            <div class="form">
                <label>Quốc tịch*:</label>
                <input type="text" id="quoctich" placeholder="Nhập quốc tịch">
            </div>
            <div class="form">
                <label>Số CMND/Thẻ căn cước*:</label>
                <input type="number" id="cmnd" placeholder="Nhập số CMND/thẻ căn cước">
            </div>
            <div class="form">
                <label>Nơi cấp CMND/Thẻ căn cước*:</label>
                <input type="text" id="noicap" placeholder="Nhập nơi cấp">
            </div>
            <div class="form">
                <label>Hộ khẩu tỉnh/thành phố*:</label>
                <input type="text" id="hokhautinh" placeholder="Nhập tỉnh/thành phố">
            </div>
            <div class="form">
                <label>Hộ khẩu quận/huyện*:</label>
                <input type="text" id="hokhauquan" placeholder="Nhập quận/huyện">
            </div>
            <div class="form">
                <label>Hộ khẩu xã/phường*:</label>
                <input type="text" id="hokhauxa" placeholder="Nhập xã/phường">
            </div>
            <div class="form">
                <label>Địa chỉ báo tin*:</label>
                <input type="text" id="diachibaotin" placeholder="Nhập địa chỉ báo tin">
            </div>
            <div class="form">
                <label>Số điện thoại gia đình*:</label>
                <input type="number" id="sdtgiadinh" placeholder="Nhập số điện thoại">
            </div>
            <div class="form">
                <label>Lớp*:</label>
                <input type="text" id="lop" placeholder="Nhập lớp">
            </div>
            <div class="form">
                <label>Mã số BHYT:</label>
                <input type="number" id="mabhyt" placeholder="Nhập mã số BHYT">
            </div>
            <div class="form">
                <label>Mã số BHXH:</label>
                <input type="number" id="mabhxh" placeholder="Nhập mã số BHXH">
            </div>
            <div class="form">
                <label>CMND/Thẻ căn cước của người giám hộ*:</label>
                <input type="number" id="cmndnguoigiaho" placeholder="Nhập số CMND của người giám hộ">
            </div>
        </div>
        <div class="section2"> 
            <div class="form">
                <label>Họ tên Bố*</label>
                <input type="text" id="hotenbo" placeholder="Nhập họ tên Bố">
            </div>
            <div class="form">
                <label>Năm sinh</label>
                <input type="number" id="namsinhbo" placeholder="Nhập năm sinh">
            </div>
            <div class="form">
                <label>Nghề nghiệp, chức vụ*</label>
                <input type="text" id="nghenghiepbo" placeholder="Nhập nghề nghiệp">
            </div>
            <div class="form">
                <label>Nơi làm việc*</label>
                <input type="text" id="noilamviecbo" placeholder="Nhập nơi làm việc">
            </div>
            <div class="form">
                <label>Điện thoại</label>
                <input type="number" id="dtbo" placeholder="Nhập số điện thoại">
            </div>
        </div>
        <div class="section3">
            <div class="form">
                <label>Họ tên Mẹ*</label>
                <input type="text" id="hotenme" placeholder="Nhập họ tên Mẹ">
            </div>
            <div class="form">
                <label>Năm sinh</label>
                <input type="number" id="namsinhme" placeholder="Nhập năm sinh">
            </div>
            <div class="form">
                <label>Nghề nghiệp, chức vụ*</label>
                <input type="text" id="nghenghiepme" placeholder="Nhập nghề nghiệp">
            </div>
            <div class="form">
                <label>Nơi làm việc*</label>
                <input type="text" id="noilamviecme" placeholder="Nhập nơi làm việc">
            </div>
            <div class="form">
                <label>Điện thoại</label>
                <input type="number" id="dtme" placeholder="Nhập số điện thoại">
            </div>
        </div>
        <div class="button">
            <button onclick="capnhatthongtin()">Cập nhật</button>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
