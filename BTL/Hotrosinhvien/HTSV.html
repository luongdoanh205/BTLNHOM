</head>

          UNIVERSITY OF TRANSPORT AND COMMUNICATIONS

       <script>
        var acc = document.getElementsByClassName("accordion-button");
             for (var i = 0; i < acc.length; i++) {
                 acc[i].addEventListener("click", function() {
                     this.classList.toggle("active");
                     var panel = this.nextElementSibling;
                     if (panel.style.display === "block") {
                         panel.style.display = "none";
                     } else {
                         panel.style.display = "block";
                     }
                 });
             }
       </script>
       <div class="container">
        <h2>
         ĐẶT CÂU HỎI
        </h2>
        <form>
         <label for="name">
          Họ tên *
         </label>
         <input id="name" name="name" type="text"/>
         <label for="phone">
          Số điện thoại *
         </label>
         <input id="phone" name="phone" type="text"/>
         <label for="email">
          Email *
         </label>
         <input id="email" name="email" type="email"/>
         <label for="field">
          Chọn lĩnh vực
         </label>
         <select id="field" name="field">
            <option value="">Chuyên ngành đào tạo</option>
            <option value="male">Khoa công trình</option>
            <option value="female">Khoa quản lí xây dựng</option>
            <option value="female">Khoa vận tải kinh tế</option>
            <option value="female">Khoa kĩ thuật xây dựng</option>
            <option value="male">Khoa điện - điện tử</option>
            <option value="male">Khoa cơ khí</option>
            <option value="male">Khoa công nghệ thông tin</option>
            <option value="male">Khoa môi trường & an toàn giao thông</option>
            <option value="male">Khoa cơ bản</option>
         </select>
         <label for="question">
          Câu hỏi *
         </label>
         <textarea id="question" name="question"></textarea>
         <button class="submit-button" type="submit">
          Gửi câu hỏi
         </button>
        </form>
       </div>
