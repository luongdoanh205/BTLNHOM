<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dangnhap.css">
</head>
<body>
    <div class="container">
        <div class="logo">
        <img src="../Images/logoUTC.png" alt="">
        <h1>Trường đại học Giao Thông Vận Tải</h1>
        <p>University of Transport and Communications</p>
        </div>
        <hr>
        <h2>
         Đăng nhập
        </h2>
        <div class="form-group">
         <label for="username">
          Tài khoản Email hoặc số điện thoại
         </label>
         <input class="error" id="username" placeholder="Tài khoản Email hoặc số điện thoại" type="text"/>
         <div class="error-message">
          Nhập email hoặc số điện thoại
         </div>
        </div>
        <div class="form-group">
         <label for="password">
          Mật khẩu
         </label>
         <input class="error" id="password" placeholder="Mật khẩu" type="password"/>
         <div class="error-message">
          Nhập mật khẩu
         </div>
        </div>
        <div class="form-group" style="text-align: right;">
         <a href="#">
          Quên mật khẩu?
         </a>
        </div>
        <button class="btn">
         Đăng Nhập Ngay
        </button>
</body>
</html>
